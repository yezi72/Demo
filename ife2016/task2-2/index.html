<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

         /*方法一：*/
        // 先对二维数组按数字大小排序
        aqiData.sort(function (a,b) {
                return(b[1] - a[1]);  //从大到小排序
                /*return(a[1] - b[1]); 则从小到大排序*/
        });

        //  再遍历数组，选出其中AQI大于60的城市,并显示结果
        var aqiList = document.getElementById('aqi-list');
        for(var i = 0; i < aqiData.length; i++){
            if(aqiData[i][1] >= 60){
                aqiList.innerHTML += '<li>第' + (i + 1) + '名：' + aqiData[i][0] + ',' + aqiData[i][1] +'</li>'; // +=在这里用的很巧妙
            }
        }
