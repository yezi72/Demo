<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="my-canvas" width="900" height="80">
        <h1>AwesomeCo</h1>
    </canvas>
    <script>
        var canvas = document.getElementById('my-canvas');
        function show() {
            var context = canvas.getContext('2d');
            /*示例，绘制三个颜色的方块*/
           /* context.fillStyle = 'rgb(255,0,0)';
             context.fillRect(10, 10, 100, 100);
             context.fillStyle = 'rgb(0,255,0)';
             context.fillRect(20,20,100,100);
             context.fillStyle = 'rgb(0,0,255)';
             context.fillRect(30,30,100,100);*/

/************任务:绘制一个商标***************/

            /*为画布设置填充色fillStyle 和画笔颜色strokeStyle*/
            context.fillStyle = '#f00';
            context.strokeStyle = '#f00';

            context.lineWidth = 2;//线宽
            context.beginPath();//开始绘图
            context.moveTo(0,40);//起点坐标
            context.lineTo(30,0);//线路坐标
            context.lineTo(60,40);
            context.lineTo(285,40);

            context.stroke();//绘制线条
            context.closePath();//完成路径绘制

            /*设置文本*/
            context.font = 'italic 40px "Arial "';
            context.fillText('AwesomeCo',60,36);
            context.save();//保存当前画布状态

            /*绘制大三角形内部的小方块*/
            context.translate(20,20); //新的起点坐标
            context.fillRect(0,0,20,20);

            /*绘制小方块内的三角形*/
            context.fillStyle = '#fff'; //三角形的填充色为白色
            context.beginPath();
            context.moveTo(0,20);
            context.lineTo(10,0);
            context.lineTo(20,20);
            context.lineTo(0,20);
            context.fill();
            context.closePath();

            context.restore();

            /*为对象设置渐变效果*/
            //在绘制操作之前，必须设置颜色
            context.fillStyle = '#ff0000';
            context.strokeStyle = '#ff0000';

            var gradient = context.createLinearGradient(0,0,0,40);
            gradient.addColorStop(0, '#aa0000');
            gradient.addColorStop(1, '#ff0000'); //从暗红色到红色渐变
            context.fillStyle = gradient;
            context.strokeStyle = gradient;

        }

        if (canvas.getContext){
            show();
        }else {
            alert('您的浏览器不支持canvas画布！');
        }
    </script>
</body>
</html>
