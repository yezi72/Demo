<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
    使用image/svg+xml类型的<script>标签内定义<svg>标签，将确保浏览器解析HTML页面时忽略SVG内容
    <script type="image/svg+xml"><svg></svg></script>
    -->
    <svg id="awesomeco-logo" width="900" height="800">
        <!--通过<polyline>元素绘制线条，并指定一系列的点-->
        <polyline id="line" points="0,40 30,0 60,40 285,40"
                  style="fill:none;stroke:rgb(255,0,0);stroke-width:2">
        </polyline>
        <!--使用<text>标签定义所放置的文本信息，在<text>中放置<tspan>元素以创建实际文本块，通过设置x和y属性来设置它的位置-->
        <text id="AwesomeCo" fill="rgb(255,0,0)" font-family="Arial"
              font-size="40" font-style="italic" font-weight="normal">
            <tspan x="60" y="36" fill="rgb(255,0,0)">AwesomeCo</tspan>
        </text>
        <!--绘制正方形用<rect>-->
        <rect id="square" x="20" y="20" height="20" width="20" style="fill:rgb(255,0,0)"></rect>
        <!--M移到起点处，L指定线条中的某个点，并通过Z关闭路径-->
        <path id="Triangle" d="M20,40 L30,20 L40,40 Z M20,40" fill="rgb(255,255,255)"></path>
    </svg>

</body>
</html>
