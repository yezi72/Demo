<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="topicList">
        <h3>有些路，终究要一个人走</h3>
        <ul>
           <li><a href="#" title="一个人的世界，莫名的喜欢上了音乐，听着那些熟悉的歌曲，想着曾经沧桑的故事，心里也会泛起酸楚">一个人的世界，莫名的喜欢上了音乐，听着那些熟悉的歌曲，想着曾经沧桑的故事，心里也会泛起酸楚</a></li>
           <li><a href="#" title="一个人的时候，甘愿与寂寞为舞，学会思考变得成熟。让自己的一颗心变得越来越无所谓">一个人的时候，甘愿与寂寞为舞，学会思考变得成熟。让自己的一颗心变得越来越无所谓</a></li>
           <li><a href="#" title="一个人的路上，偶尔也会阳光明媚，学会闲看庭前花开花落，漫看天边云卷云舒的淡然">一个人的路上，偶尔也会阳光明媚，学会闲看庭前花开花落，漫看天边云卷云舒的淡然</a></li>
           <li><a href="#" title="一个人的前行，风里来，雨里去，爬过高山，趟过大河，也赏过美景">一个人的前行，风里来，雨里去，爬过高山，趟过大河，也赏过美景</a></li>
           <li><a href="#" title="也许生命的意义就在于经历">也许生命的意义就在于经历</a></li>
        </ul>
    </div>

    <script type="text/javascript" src="../jquery-3.1.1.js"></script>
    <script src="jquery.util.topic.js"></script>
    <script>
        $(function () {
            $(".topicList h3").click(topicHandler,topicHandler);
            //链式调用 setColor()方法和 formatTopic()方法
            $("a").setColor().formatTopic({
                //传参数
                length: 25,
                fill: "."
                /*fillLength: 5*/
            });
            //设置元素上下滑动
            function topicHandler() {
                $(this).next("ul").slideToggle(700);
            }
        });
    </script>
</body>
</html>
