<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
    <div class="container clearFix">
        <div class="img-list" id="imgList">
            <div class="img-left" id="prev">
                <img src="" alt="左边图片显示" id="imgShowLeft">
                <div class="big-span">
                    <span class="span-left"><</span>
                </div>
            </div>
            <div class="img-center" id="imgCenter">
                <a href="#" target="_blank"><img src="" alt="中间图片显示" id="imgShowCenter"></a>
            </div>
            <div class="img-right" id="next">
                <img src="" alt="右边图片显示" id="imgShowRight">
                <div class="big-span">
                    <span class="span-right">></span>
                </div>
            </div>
        </div>
        <div class="btn-list" id="btnList">
            <ul>
                <li class="btn"><img src="images/01.png" alt=""></li>
                <li class="btn"><img src="images/02.png" alt=""></li>
                <li class="btn"><img src="images/03.png" alt=""></li>
                <li class="btn"><img src="images/04.png" alt=""></li>
                <li class="btn"><img src="images/05.png" alt=""></li>
                <li class="btn"><img src="images/06.png" alt=""></li>
                <li class="btn"><img src="images/07.png" alt=""></li>
                <li class="btn"><img src="images/08.png" alt=""></li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="../jquery-3.1.1.js"></script>
    <script type="text/javascript" src="script/jquery.slice.image.js"></script>
    <script>
        $(function () {
            $(".btn").imgSlice();
        })
    </script>
</body>
</html>
