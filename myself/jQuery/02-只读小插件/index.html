<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>请输入地址</legend>
            <div id="home">
                <h3>输入家庭地址</h3>
                <label for="homeAddress">地址：<input type="text" name="homeAddress" id="homeAddress" size="40"></label><br>
                <label for="homePhone">电话：<input type="text" name="homePhone" id="homePhone" size="40"></label>
            </div>
            <div id="send">
                <h3>输入邮寄地址</h3>
                <label for="sameHome"><input type="checkbox" id="sameHome">是否和家庭地址一致？</label><br>
                <label for="sendAddress">地址：<input type="text" name="sendAddress" id="sendAddress" size="40"></label><br>
                <label for="sendPhone">电话：<input type="text" name="sendPhone" id="sendPhone" size="40"></label>
            </div>
        </fieldset>
    </form>

    <script type="text/javascript" src="../jquery-3.1.1.js"></script>
    <script type="text/javascript" src="jquery.util.readonly.js"></script>
</body>
</html>
